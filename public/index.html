<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!--Header Section-->
    <header class="bg-black p-6 lg:py-12 text-gray-50 font-mono">
      <!--Header Container-->
      <div class="container mx-auto flex items-center justify-between space-x-8 lg:space-x-16">
        <!--Logo-->
          <a href="#" class="text-4xl lg:text-6xl font-bold text-gray-300 mono-font text-transparent bg-gradient-to-r bg-clip-text from-purple-300 to-slate-50">AURORA</a>
          <!--Mobile Menu-->
          <div class="block md:hidden items-center space-x-4">
            <div class="space-y-1 cursor-pointer">
              <div class="bg-gray-300 w-8 h-1 rounded-full"></div>
              <div class="bg-gray-300 w-8 h-1 rounded-full"></div>
              <div class="bg-gray-300 w-8 h-1 rounded-full"></div>

            </div>
          </div>
          <!--Navigation-->
           <nav class="hidden md:flex justify-between flex-1">
             <!--Menu-->
             <div class="flex items-center lg:text-lg  space-x-4 lg:space-x-8">
               <a href="#" class="text-gray-300 hover:text-purple-300 transition duration-200">movies</a>
               <a href="#" class="text-gray-300 hover:text-purple-300 transition duration-200">celebrities</a>
               <a href="#" class="text-gray-300 hover:text-purple-300 transition duration-200">blog</a>
               <a href="#" class="text-gray-300 hover:text-purple-300 transition duration-200">news</a>
               <a href="#" class="text-gray-300 hover:text-purple-300 transition duration-200">about</a>
             </div>
             <!--Login Area-->
             <div class="flex items-center space-x-4 lg:space-x-8">
               <!--Search Area-->
               <form>
                <div class=" group border-r px-4 mx-4 py-1 border-purple-300">
                  <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b  border-purple-300 focus:outline-none w-24 lg:w-44 transition duration-500">
                  <button class="-ml-4 transition duration-500"><i class="fas fa-search group-hover:text-purple-300"></i></button>
                </div>
               </form>
               <!--Signup Area-->
               <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                <a href="">Login</a>
                <a href="" class="bg-purple-300 px-3 py-1 hover:bg-purple-500 transition duration-500 whitespace-nowrap">Sign Up</a>
               </div>
             </div>
           </nav>
      </div>
    </header>
 
</body>
</html>
